<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <title>TodoX</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TodoX Application</span>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4">
        {{ block "add-form-block" . }}
          <form hx-post="/tasks">
            <div class="input-group mb-3">
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Add new task"
                aria-label="Add new task"
                aria-describedby="button-addon2" />
              <button class="btn btn-primary" type="submit" id="button-addon2">
                Add
              </button>
            </div>
          </form>
        {{ end }}
      </div>
      <div class="row my-2">
        {{block "tasks-stats-block" .}}
        <span id="task-stats-lbl" hx-swap-oob="true">Finished {{ .CompletedCount }} of {{ .Count }} tasks.</span>
        {{end}}
    </div>
      <div class="row">
        <ul class="list-group list-group-flush" id="tasks-list">
          {{ range .Items }}
            {{ block "task-item-block" . }}
            {{if ne .OOB "" }}
            <div hx-swap-oob="{{ .OOB }}">
            {{ end}}
              <li
                class="list-group-item d-flex justify-content-between align-items-start"
                id="task-item-{{ .ID }}"
                {{ if eq .OOB "delete" }}hx-swap-oob="{{ .OOB }}"{{ end }}
                >
                <div class="form-check">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    hx-put="/tasks/{{ .ID }}/toggle"
                    id="task-item-chk-{{ .ID }}"
                    {{ if .Completed }}
                    checked
                    {{ end }}
                    >
                  <label 
                    class="form-check-label"
                    {{ if eq .OOB "true" }}hx-swap-oob="{{ .OOB }}"{{ end }}
                    {{ if .Completed }}style="text-decoration:line-through;"{{ end }}
                    id="task-item-chk-lbl-{{ .ID }}"
                    for="task-item-chk-{{ .ID }}">
                    {{ .Title }}
                  </label>
                </div>
                <button 
                  class="btn btn-outline-danger btn-sm" 
                  type="button" 
                  hx-delete="/tasks/{{ .ID }}"
                  hx-confirm="Do you want to delele task: {{ .Title }}?"
                  id="del-btn">Del</button>
              </li>
            {{if ne .OOB "" }}
            </div>
            {{ end}}
            {{ end }}
          {{ end }}
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </body>
</html>
